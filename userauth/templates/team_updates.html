{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .hero-section {
      background-color: #0d6efd;
      color: white;
      padding: 60px 30px;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .hero-section h1 {
      font-size: 2.5rem;
    }
    .hero-section p {
      font-size: 1.1rem;
      margin-top: 15px;
      margin-bottom: 30px;
    }
    .btn-dark:hover {
      background-color: #000;
    }
    .hero-img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row align-items-center hero-section">
    <div class="col-md-6 mb-4 mb-md-0">
      <h1>Team Updates</h1>
      <p>Stay informed with the latest updates from our development and operations teams. Here you’ll find announcements, team progress, and internal achievements.</p>
      <a href="{% url 'dashboard' %}" class="btn btn-dark">← Back to Dashboard</a>
    </div>
    <div class="col-md-6 text-center">
      <!-- Bootstrap example image -->
      <img src="https://getbootstrap.com/docs/5.3/examples/heroes/bootstrap-themes.png" alt="Team Illustration" class="hero-img">
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
