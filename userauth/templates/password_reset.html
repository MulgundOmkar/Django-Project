<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center bg-secondary vh-100">
  <div class="bg-white p-5 rounded shadow w-100" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Reset Password</h3>
    <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary w-100 mt-2">Send Reset Link</button></form>
  </div>
</body>
</html>
